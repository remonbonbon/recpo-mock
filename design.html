<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-6.5.2/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/fontawesome-6.5.2/css/solid.min.css" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-6.5.2/css/regular.min.css"
    />
    <link rel="stylesheet" href="common/reset.css" />
    <link rel="stylesheet" href="common/base.css" />
    <link rel="stylesheet" href="design.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="body">
    <!-- ↓ナビバー -->
    <nav class="navbar">
      <div>
        <span class="navbar-item"> Test mock </span>
      </div>
      <div>
        <a class="navbar-item active" href="./design.html"> レク企画 </a>
      </div>
      <div>
        <a class="navbar-item" href="./search.html"> レク検索 </a>
      </div>
    </nav>
    <!-- ↑ナビバー -->
    <article id="app" v-cloak>
      <!-- ↓サイドバー -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebarToggler" id="sidebarToggler">
          <button
            class="sidebarToggler-button"
            @click="toggleSidebar('#sidebar,#sidebarToggler')"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <button class="button primary">レク企画を新規作成</button>
        <hr />
        <div class="recList">
          <a href="#" class="recList-item">レクリエーション企画1</a>
          <a href="#" class="recList-item active">レクリエーション企画2</a>
          <a href="#" class="recList-item">レクリエーション企画3</a>
          <a href="#" class="recList-item">レクリエーション企画4</a>
        </div>
      </aside>
      <!-- ↑サイドバー -->
      <!-- ↓メインコンテンツ -->
      <main class="main">
        <!-- 現在のレクリエーション -->
        <div class="currentRec">
          <div class="currentRec-item" v-for="(article, index) in articles">
            <div class="card horizontal">
              <div class="moveButtonGroup">
                <button
                  class="moveButton"
                  v-bind:class="{enabled:0 &lt; index}"
                >
                  <i class="fa-solid fa-chevron-up"></i>
                </button>
                <div>{{index + 1}}</div>
                <button
                  class="moveButton"
                  v-bind:class="{enabled:index &lt; articles.length-1}"
                >
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>
              <div class="card-image">
                <figure class="image_16x9">
                  <a
                    v-bind:href="`https://www.youtube.com/watch?v=${article.youtubeId}`"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><img
                      class="image"
                      v-bind:src="`https://img.youtube.com/vi/${article.youtubeId}/mqdefault.jpg`"
                      alt="YouTube"
                  /></a>
                </figure>
              </div>
              <div class="card-content vBetweenSpace">
                <div>
                  <h4 class="text-4">{{article.title}}</h4>
                  <h7 class="text-small">
                    {{article.publishedAt}}
                    <i class="fa-solid fa-heart" style="margin-left: 1rem"></i>
                    {{article.likeCount.toLocaleString()}}
                    <i class="fa-solid fa-eye" style="margin-left: 1rem"></i>
                    {{article.viewCount.toLocaleString()}}
                  </h7>
                  <div class="tags">
                    <button class="tag secondary" v-for="tag in article.tags">
                      {{ tag.group }}:{{ tag.name }}
                    </button>
                  </div>
                </div>
                <div class="clampLine-4">{{article.description}}</div>
              </div>
              <button class="trashButton">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- ↑メインコンテンツ -->
    </article>
    <script src="assets/vue-3.4.31/vue.global.prod.js"></script>
    <script src="assets/lodash-4.17.15/lodash.min.js"></script>
    <script src="common/navbar.js"></script>
    <script src="common/tags.js"></script>
    <script src="common/articles.js"></script>
    <script src="design.js"></script>
  </body>
</html>
